<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to API</title>
    <script>
        window.onload = function() {
            // API'ye yönlendirme yapılacak URL
            var apiURL = "https://ahmet.com/api.php";

            // API'ye yönlendirme
            window.location.href = apiURL;
        };
    </script>
</head>
<body>
    <!-- Yönlendirme için bekleyin... -->
    <p>Lütfen bekleyin, API'ye yönlendiriliyorsunuz...</p>
</body>
</html>
